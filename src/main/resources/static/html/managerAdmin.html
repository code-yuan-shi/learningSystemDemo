<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui.form小例子</title>
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <script src="/modules/layer.js"></script>
    <script src="/layui.js"></script>
    <script src="/modules/jquery.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane " > <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item layui-input-inline">
        <label class="layui-form-label">管理员ID</label>
        <div class="layui-input-block">
            <input type="text" name="" placeholder="请输入ID" autocomplete="on" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-input-inline">
        <label class="layui-form-label">管理员姓名</label>
        <div class="layui-input-block">
            <input type="text" name="" placeholder="请输入姓名" autocomplete="on" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item  layui-inline">
        <button class="layui-btn" lay-submit lay-filter="searchAll">查询所有</button>
    </div>
    <div class="layui-form-item layui-inline">
        <button class="layui-btn" lay-submit lay-filter="searchLike">模糊查询</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
        <div class="layui-form-item layui-inline" style="text-align: right">
            <a href="#" lay-submit llay-filter="addAdmin" class="layui-btn ">添加管理员</a>
        </div>
    <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
</form>
<table id="demo" lay-filter="test"></table>
<!--添加toolbar按钮实现编辑 -->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{#  } }}
</script>

<script>
    //Demo
    layui.use(['form','table','layer'], function(){
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var $ = layui.$
        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });

        //监听按钮
        form.on('submit(searchAll)', function (data) {
            layer.msg("点击了查询所有")
            return false;
        });
        form.on('submit(searchLike)', function (data) {
            layer.msg("点击了模糊查询")
            return false;
        });


        //第一个表格实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/admin/selectAll/' //数据接口
            ,page: true //开启分页
            ,paarseData:function (res) { //返回的数据
                res.data.code = 0
                return{
                    "code": res.data.code,//解析接口状态
                    "msg": res.data.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.authors //解析数据列表
                };
            }
            ,cols: [[ //表头
                 {field: 'adminid', title: 'ID', sort: true, fixed: 'left'}
                ,{field: 'adminname', title: '用户名'}
                ,{field: 'adminpassword', title: '密码'}
                ,{fixed: 'right', width:300, align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]]
        });

        //表格按钮监听工具条
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var editList=[];

            adminid = data.id;//获取选中行的id
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            $.each(data, function (name, value) {
                editList.push(value); //将数据放进数据中，下面用要到
            });
            if(layEvent === 'detail'){ //查看
                layer.alert('编号：'+data.adminid+'<br>姓名：'+data.adminname+'<br>密码：'+data.adminpassword);
                //do somehing
            } else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除ID为：'+data.adminid+"的用户吗？", function(index){
                    //向服务端发送删除指令
                        $.ajax({
                            url:'/admin/deleteById/',
                            type:'get',
                            data:{'adminid':data.adminid}, //向服务端发送删除的id
                            success:function (suc) {
                                if (suc == 200) {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                    console.log(index);
                                    layer.msg("删除成功",{icon: 1});
                                }
                                else{
                                    layer.msg("删除失败",{icon: 5});
                                }
                            }
                        });
                    layer.close(index);
                });

            } else if(layEvent === 'edit'){ //编辑
                //do something
                layer.open({
                    type: 2
                    ,title:"编辑管理员信息"
                    ,shadeClose: true
                    ,shade:0.3
                    ,offset: "20%"
                    ,area: ['60%', '60%']
                //    ,btn:  ['确定', '取消']
                    ,content: "functionPage/editAdmin.html?adminid="+ adminid  //传入真实的iframe地址
                    , success: function (layero,index ){
                    var body = layer.getChildFrame('body', index);
                    var iframeWin = window[layero.find('iframe')[0]['name']];//得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                    var inputList = body.find("input"); //获取到子窗口的所有的input标签
                    for (var i = 0; i < inputList.length; i++) {
                        $(inputList[i]).val(editList[i]);  //遍历子窗口的input 标签，把值放进去

                    }
                }
                      //  layer.close(index); //完成操作后关闭弹窗
                });
            } else if(layEvent === 'LAYTABLE_TIPS'){
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });

    });
</script>
</body>
</html>
