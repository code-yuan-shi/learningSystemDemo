<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/jquery-3.2.0.min.js"></script>
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <script src="/modules/layer.js"></script>
    <script src="/layui.js"></script>
    <script src="/modules/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="/utf8-jsp/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/utf8-jsp/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
		var ue = UE.getEditor('editor');
	</script>
</head>
<div>

<div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-card-body">
<!--            th:action="@{/admin/updateById}"-->
            <form class="layui-form"  action="/admin/updateById"  method="post">
                <div class="layui-row">
                </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题：</label>
                            <div class="layui-input-block">
                                <input id="courseid" name="courseid" hidden="hidden">
                                <input type="text" id="coursetitle" name="coursetitle" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                    <div class="layui-form-item">
                        <label class="layui-form-label">描述：</label>
                        <div class="layui-input-block">
                            <input type="text" id="desc"  name="desc" required lay-verify="required" placeholder="请输入描述" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                        <div class="layui-form-item">
                            <label class="layui-form-label">内容：</label>
                            <div class="layui-input-block">
                            <script id="editor" required lay-verify="required" name="coursecontent" type="text/plain" style="width:100%;height:500px;">

                            </script>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit  lay-filter="editAdmin">立即提交</button>
                        </div>
                    </div>
            </form>
        </div>
</div>
</div>
    <script>

        layui.use(['form','layer'] ,function() {
        var query = window.location.search.substring(1);
        var courseid = query.split("=")[1];
            getData(courseid);
            var $ = layui.jquery
                , form = layui.form
                , layer = layui.layer
            var index = parent.layer.getFrameIndex(window.name); //修改成功的时候点击 确定 会关闭子窗口，这里获取一下子窗口
            form.render();
            //监听提交
            form.on('submit(editAdmin)', function (data) { //这块要跟表单中的lay-filter="editStudent"对应
                $.ajax({
                                url: "/course/update-content", //放置接口
                                type: "post",
                                async: false,   //不要让它异步提交
                                data: data.field,
                                success: function (data) {
                                    if(data==1){
                                        layer.alert("添加成功",{icon: 1,time:2000});
                                            layer.close(layer.index);
                                            window.parent.location.reload();    //重新加载父页面，进行数据刷新
                                    } else{
                                        layer.alert("添加失败",{icon: 2,time:2000});
                                    }
                                }
                            });
                    return false;
             });

        });

        function getData(courseid){
        $.ajax({
              url: "/course/one-content?courseid="+courseid, //放置接口
              type: "post",
             async: false,   //不要让它异步提交
              data: {},
               success: function (data) {
                 console.log(data);
                  $("#coursetitle").val(data.coursetitle);
                  $("#desc").val(data.desc);
                  $("#courseid").val(data.courseid);
                  var ue = UE.getEditor('editor');
                    var proinfo=data.coursecontent;
                    ue.ready(function() {//编辑器初始化完成再赋值
                        ue.setContent(proinfo);  //赋值给UEditor
                    });
                  }
              });
        }
    </script>
</body>
</html>
